<!DOCTYPE html>

<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody *ngIf="menuItems.length">
      <tr *ngFor="let menuItem of menuItems">
        <td>{{menuItem.Name}}</td>
        <td>{{menuItem.Category}}</td>
        <td>{{menuItem.Price}}</td>
      </tr>
    </tbody>
</table>

<p>Extra Challenges!!!</p>
<!-- Extra Challenge-->

<div *ngFor="let Category of getCategories()">
    <h2>{{Category}}</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getByCategory(Category)">
          <td>{{ item.Name }}</td>
          <td>$ {{ item.Price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
<router-outlet></router-outlet>
